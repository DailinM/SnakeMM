<html>
    <head>
        <meta charset="utf-8">
        <title>Snack</title>
        <link rel="stylesheet" type="text/css" href="css\Style.css">
    </head>
    <body>
        <div id ="contenedor">
            <canvas  id="CanvaSN1" width="400" height="400">
            </canvas>        
        </div>

        <script>
            var c = document.getElementById("CanvaSN1");
            var ctx = c.getContext("2d");
            var movimiento = {x:0 , y:0}; 
            var pos = {x:0 , y:0};
            var fruta = {x:19 , y:19};  
            var snake = new Array ();
            var snakeLong = 0;

            document.addEventListener('keydown', (event) => {
                
                switch (event.keyCode) {
                    case 37:
                        movimiento.x = -1;
                        movimiento.y = 0;
                    break;
                    case 38:
                        movimiento.x = 0;
                        movimiento.y = -1;
                    break;
                    case 39:
                        movimiento.x = 1;
                        movimiento.y = 0;
                    break;
                    case 40:
                        movimiento.x = 0;
                        movimiento.y = 1;
                    break;
                
                }
                
            });

            var DIMENSION = 20;         
            
            function pintarFruta(x, y) {
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(x * DIMENSION,y * DIMENSION,DIMENSION,DIMENSION);                
            }
            
            function pintarSnake(x,y) {
                ctx.fillStyle = "#000000";
                ctx.fillRect(x * DIMENSION,y * DIMENSION,DIMENSION,DIMENSION);             
            }

            function vaciarPantalla(){
                ctx.fillStyle = "#e8f8f5";
                ctx.fillRect(0,0,c.width,c.height);
            }

            function posicionarFruta(pos, snake, fruta) {
                fruta.x = Math.floor(Math.random() * DIMENSION);
                fruta.y = Math.floor(Math.random() * DIMENSION);

                while (fruta.x != pos.x && fruta.y != pos.y && snake.indexOf(fruta) != -1) {
                    fruta.x = Math.floor(Math.random() * DIMENSION);
                    fruta.y = Math.floor(Math.random() * DIMENSION);
                }                
            }
/*
            function tocarCuerpoSnake(snake) {
                if (snake.indexOf(snake[0] != -1){

                }
                
            }
*/
            posicionarFruta (pos, snake, fruta);
            snake.unshift({x:pos.x, y:pos.y});
            snakeLong = 1;  

            function jugar() {
                vaciarPantalla(); 
                pos.x = snake[0].x + movimiento.x;
                pos.y = snake[0].y + movimiento.y;

                if (pos.x < 0) {
                    pos.x = DIMENSION -1;
                }
                if (pos.y < 0) {
                    pos.y = DIMENSION -1;
                }
                if (pos.x > DIMENSION -1) {
                    pos.x = 0;
                }
                if (pos.y > DIMENSION -1)  {
                    pos.y = 0;
                }
                
                if (pos.x == fruta.x && pos.y == fruta.y) {
                    snakeLong = snakeLong + 1;
                    posicionarFruta (pos, snake, fruta);
                } else {
                    snake.pop();
                }

                snake.unshift({x:pos.x, y:pos.y});

                for (let i = 0; i < snakeLong; i++) {
                    pintarSnake(snake[i].x, snake[i].y);                   
                }
                pintarFruta(fruta.x,fruta.y);     
            }
            setInterval(jugar, 100);           

        </script>
    </body>
</html>
